{% extends "base_generic.html" %}
{% block content %}


<h1>Список категорий:</h1>

{% if category_list %}
  <ul>

  {% for category in category_list %}
    <li>
      <a href="{{ category.get_absolute_url }}">
      {{ category }} {{category_name}}
      </a>
    </li>
  {% endfor %}

 </ul>
{% else %}

  <p>Не существует ни одной категории.</p>

{% endif %}
{% endblock %}
